<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7gram - Health Check</title>
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #ff006e;
            --success-color: #28a745;
            --background-color: #f8f9fa;
            --card-color: #ffffff;
            --text-color: #212529;
            --border-radius: 12px;
            --box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .status-container {
            margin: 30px 0;
            padding: 20px;
            background: rgba(40, 167, 69, 0.1);
            border-radius: var(--border-radius);
            border: 2px solid var(--success-color);
        }

        .status {
            font-size: 2rem;
            color: var(--success-color);
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .status-icon {
            width: 32px;
            height: 32px;
            background: var(--success-color);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .details {
            color: #6c757d;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .info-item {
            background: rgba(102, 126, 234, 0.1);
            padding: 20px;
            border-radius: var(--border-radius);
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .info-label {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .info-value {
            color: #6c757d;
        }

        .uptime-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: var(--success-color);
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        footer {
            margin-top: 30px;
            color: #6c757d;
            font-size: 0.95rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            padding-top: 20px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .status {
                font-size: 1.5rem;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçØ 7gram Health Check</h1>
        
        <div class="status-container">
            <div class="status">
                <span class="status-icon">‚úì</span>
                <span>HEALTHY</span>
            </div>
            <p class="details">All systems operational and running smoothly</p>
        </div>

        <div class="info-grid">
            <div class="info-item">
                <div class="info-label">Service Status</div>
                <div class="info-value">
                    <span class="uptime-indicator"></span>
                    Nginx Active
                </div>
            </div>
            <div class="info-item">
                <div class="info-label">Response Time</div>
                <div class="info-value" id="response-time">< 1ms</div>
            </div>
            <div class="info-item">
                <div class="info-label">Last Check</div>
                <div class="info-value" id="timestamp">Loading...</div>
            </div>
            <div class="info-item">
                <div class="info-label">Server</div>
                <div class="info-value">7gram.xyz</div>
            </div>
        </div>

        <a href="/" class="back-link">‚Üê Back to Dashboard</a>

        <footer>
            <p>7Gram Network Health Monitor</p>
            <p>Monitoring since <span id="uptime"></span></p>
        </footer>
    </div>

    <script>
        /* Set human-readable timestamps */
        function updateTimestamp() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                timeZoneName: 'short'
            };
            
            document.getElementById('timestamp').textContent = now.toLocaleDateString('en-US', options);
        }

        /* Calculate uptime display */
        function updateUptime() {
            const startDate = new Date('2025-01-01'); // Adjust this to your actual start date
            const now = new Date();
            const diffTime = Math.abs(now - startDate);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            document.getElementById('uptime').textContent = `${diffDays} days`;
        }

        /* Simulate response time measurement */
        function measureResponseTime() {
            const start = performance.now();
            // Simulate a quick operation
            setTimeout(() => {
                const responseTime = (performance.now() - start).toFixed(1);
                document.getElementById('response-time').textContent = `${responseTime}ms`;
            }, Math.random() * 10); // Random delay up to 10ms
        }

        /* Initialize everything when page loads */
        document.addEventListener('DOMContentLoaded', function() {
            updateTimestamp();
            updateUptime();
            measureResponseTime();
            
            /* Update timestamp every 30 seconds */
            setInterval(updateTimestamp, 30000);
        });
    </script>
</body>
</html>
