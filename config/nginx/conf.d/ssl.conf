# config/nginx/conf.d/ssl.conf
# SSL Configuration for Nginx

# ============================================================================
# SSL CERTIFICATE CONFIGURATION
# ============================================================================

# SSL certificate paths (will be linked by ssl-manager.sh)
ssl_certificate /etc/nginx/ssl/server.crt;
ssl_certificate_key /etc/nginx/ssl/server.key;

# ============================================================================
# SSL PROTOCOL AND CIPHER CONFIGURATION
# ============================================================================

# Supported SSL protocols (disable older versions for security)
ssl_protocols TLSv1.2 TLSv1.3;

# Cipher suites for TLS 1.2 and 1.3
ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

# Prefer server ciphers over client ciphers
ssl_prefer_server_ciphers off;

# ============================================================================
# SSL SESSION CONFIGURATION
# ============================================================================

# SSL session cache (shared between workers)
ssl_session_cache shared:SSL:50m;
ssl_session_timeout 1d;

# Session tickets
ssl_session_tickets off;

# ============================================================================
# SSL PERFORMANCE OPTIMIZATION
# ============================================================================

# SSL buffer size (reduce for better latency)
ssl_buffer_size 8k;

# OCSP stapling (for Let's Encrypt certificates)
ssl_stapling on;
ssl_stapling_verify on;
ssl_trusted_certificate /etc/nginx/ssl/server.crt;

# Note: global DNS resolver is configured in nginx.conf (http context)

# ============================================================================
# SECURITY HEADERS
# ============================================================================

# HTTP Strict Transport Security (HSTS)
add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

# Prevent MIME type sniffing
add_header X-Content-Type-Options nosniff always;

# XSS protection
add_header X-Frame-Options DENY always;
add_header X-XSS-Protection "1; mode=block" always;

# Referrer policy
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Content Security Policy (basic)
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'none';" always;

# ============================================================================
# DHPARAM CONFIGURATION
# ============================================================================

# Diffie-Hellman parameters for perfect forward secrecy
# Generated automatically by ssl-manager.sh if not present
ssl_dhparam /etc/nginx/ssl/dhparam.pem;
