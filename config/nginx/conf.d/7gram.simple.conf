# Simple 7gram configuration for basic dashboard serving
server {
    listen 80;
    server_name 7gram.xyz www.7gram.xyz;

    # Document root
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Health check endpoint
    location /health {
        return 200 "OK\n";
        add_header Content-Type text/plain;
        access_log off;
    }

    # API health proxy (for dashboard health checks)
    location /api/health-proxy {
        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept' always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS';
            add_header 'Access-Control-Max-Age' 86400;
            add_header 'Content-Length' 0;
            return 204;
        }

        # Simple health response for now
        return 200 '{"accessible": true, "status": "200", "message": "Health proxy available", "timestamp": "$time_iso8601"}';
        add_header 'Content-Type' 'application/json' always;
    }

    # Static files with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # JSON config files (no caching for dynamic updates)
    location ~* \.json$ {
        add_header Cache-Control "no-cache, must-revalidate";
        add_header 'Access-Control-Allow-Origin' '*' always;
        try_files $uri =404;
    }

    # Default location - serve static files or index.html for SPA
    location / {
        try_files $uri $uri/ /index.html;
        
        # Add headers for HTML files
        location ~* \.html$ {
            add_header Cache-Control "no-cache, must-revalidate";
        }
    }

    # Error pages
    error_page 404 /errors/404.html;
    error_page 500 502 503 504 /errors/50x.html;
}
