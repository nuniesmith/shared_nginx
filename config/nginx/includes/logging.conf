# /etc/nginx/includes/logging.conf
# NEW - Enhanced Logging Configuration

# Custom log formats for different service types
log_format media_access '$remote_addr - $remote_user [$time_local] "$request" '
                       '$status $body_bytes_sent '
                       'service="$service_name" media_type="$media_file_type" '
                       'rt=$request_time upstream_rt="$upstream_response_time"';

log_format auth_access '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent '
                      'service="$service_name" auth_user="$user" '
                      'rt=$request_time';

# Standard access logging
access_log /var/log/nginx/access.log main;