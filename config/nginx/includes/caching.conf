# /etc/nginx/includes/caching.conf
# NEW - Service-Aware Caching

# Apply cache control from maps system
add_header Cache-Control $cache_control_header always;
expires $expires_time;

# Vary header for better caching
add_header Vary "Accept-Encoding, Origin" always;

# Cache bypass for authenticated requests
proxy_cache_bypass $cookie_session;
proxy_no_cache $cookie_session;

# Service-specific cache settings - using general cache for all
proxy_cache general_cache;

